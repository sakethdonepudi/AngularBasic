<div class="map-container">
  <!-- Google Map -->
  <google-map height="450px" width="100%" [center]="center" [zoom]="zoom">
    <!-- Display each marker -->
    <map-marker
      *ngFor="let marker of filteredMarkers"
      [position]="marker.position"
      [label]="marker.label">
    </map-marker>
  </google-map>
  
  <!-- Type Toggle Controls -->
  <div class="toggle-controls">
    <button (click)="toggleType('ZLD')">Toggle ZLD Sites</button>
    <button (click)="toggleType('CTOI')">Toggle CTOI Sites</button>
  </div>
</div>
