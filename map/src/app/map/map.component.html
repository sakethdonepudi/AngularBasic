<div>
    <h2>Dynamic Google Map with Markers</h2>
    
    <!-- Toggle buttons to show or hide markers by type -->
    <button (click)="toggleType('ZLD')">Toggle ZLD</button>
    <button (click)="toggleType('CTDI')">Toggle CTDI</button>
  
    <!-- Google Map -->
    <google-map [center]="center" [zoom]="zoom" height="500px" width="100%">
      <!-- Use ng-container to apply *ngIf and *ngFor -->
       
      <ng-container *ngFor="let site of sites">
        <map-marker 
          *ngIf="showMarker(site)"
          [position]="{lat: site.lat, lng: site.lng}" 
          [label]="site.name"
          [icon]="site.iconUrl"
          (mapClick)="openLocation(site)"> <!-- Call openLocation on click -->
        </map-marker>
      </ng-container>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30765978.00238801!2d61.00083698256397!3d19.729113061269324!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30635ff06b92b791%3A0xd78c4fa1854213a6!2sIndia!5e0!3m2!1sen!2sin!4v1727844929967!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </google-map>
</div>
