<div class="filter-buttons">
  <button (click)="toggleType('ZLD')">Toggle ZLD</button>
  <button (click)="toggleType('CTOI')">Toggle CTOI</button>
  <!-- Add more buttons as needed -->
</div>

<google-map [height]="'400px'" [width]="'100%'" [center]="center" [zoom]="zoom">
  <map-marker *ngFor="let marker of filteredMarkers" [position]="marker.position" [label]="marker.label">
  </map-marker>
</google-map>
